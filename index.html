<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="tip-calculator.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="./images/logo.svg" alt="splitter-logo" class="splitter-logo" />

    <div class="calculator-container">
      <div class="desktop-container">
        <div class="bill-container">
          <h3>Bill</h3>
          <input
            type="number"
            class="bill-input"
            placeholder="0"
            id="bill-input"
            min="0"
          />
        </div>

        <div class="tip-percentage-container">
          <h3>Select Tip %</h3>
          <div class="percentage-button-container">
            <button class="tip">5</button>
            <button class="tip">10</button>
            <button class="tip">15</button>
            <button class="tip">25</button>
            <button class="tip">50</button>
            <input type="number" class="custom-tip" placeholder="Custom" />
          </div>
        </div>

        <div class="num-people-container">
          <h3>Number of People</h3>
          <span class="error-message">Can't be zero</span>
          <input
            type="number"
            class="num-people-input"
            placeholder="0"
            min="1"
          />
        </div>
      </div>

      <div class="tip-total-container">
        <div class="tip-total-mini-container">
          <div class="tip-total-header">
            <div class="tip-amount-title">Tip Amount</div>
            <div class="per-person">/ person</div>
          </div>
          <span class="tip-amount">$0.00</span>
        </div>

        <div class="tip-total-mini-container">
          <div class="tip-total-header">
            <div class="total-bill-amount-title">Total</div>
            <div class="per-person">/ person</div>
          </div>
          <span class="total-per-person">$0.00</span>
        </div>
        <button class="reset-btn">Reset</button>
      </div>
    </div>
    <script src="tip-calculator.js"></script>
  </body>
</html>
